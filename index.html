<html>
<head>
<title>Arche</title>
<link rel="stylesheet" href="foe.css">
<script src="arc.js" type="text/javascript"></script>
<script src="jquery-3.3.1.slim.min.js" type="text/javascript"></script>
</head>
<body>

<div class="navbar">
    Arche auf Level <select size="1" id="level" onchange="displayLevel();"><option>0</option></select>
    <input type="button" class="button" value="+" onclick="nextLevel()">
    <input type="button" class="button" value="-" onclick="lastLevel()">
    | Support: <input type="text" value="1.8" size="5" id="bonus" onchange="displayLevel();"></input>
</div>

<div class="main">

<table>
    <thead>
        <th>Level</th>
        <th>FP</th>
        <th>P1</th>
        <th>P2</th>
        <th>P3</th>
        <th>P4</th>
        <th>P5</th>
        <th>Rest</th>
        <th>Advantage</th>
        <th></th>
    </thead>
    <tr>
        <th><span id="level1"></span></th>
        <td><span id="research_points"></span></td>
        <td><span id="p1_rp2"></span></td>
        <td><span id="p2_rp2"></span></td>
        <td><span id="p3_rp2"></span></td>
        <td><span id="p4_rp2"></span></td>
        <td><span id="p5_rp2"></span></td>
        <td><span id="rp2_rest"></span></td>
        <td><span id="rp2_advantage"></span></td>
        <td><input type="button" class="button" value="more" onclick="showInfo()"></td>
    </tr>
    <tr id="info">
        <th>Safe</th>
        <td></td>
        <td class="center"><span id="p1_rp2_safe">?</span></td>
        <td class="center"><span id="p12_rp2_safe">?</span></td>
        <td class="center"><span id="p123_rp2_safe">?</span></td>
        <td class="center"><span id="p1234_rp2_safe">?</span></td>
        <td class="center"><span id="p12345_rp2_safe">?</span></td>
        <td class="center"><span id="p12345_rp2_rest">?</span></td>
    </tr>
</table>

</div>

</body>
</html>
